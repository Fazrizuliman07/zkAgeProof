<!DOCTYPE html>
<html>
<head>
  <title>zkAgeProof - Demo</title>
</head>
<body>
  <h1>zkAgeProof Demo</h1>
  <p>Enter your Date of Birth:</p>
  <input type="date" id="dob">
  <button onclick="checkAge()">Verify</button>
  <p id="result"></p>

  <script>
    function checkAge() {
      const dob = new Date(document.getElementById('dob').value);
      const today = new Date();
      const age = today.getFullYear() - dob.getFullYear();
      const m = today.getMonth() - dob.getMonth();

      let realAge = age;
      if (m < 0 || (m === 0 && today.getDate() < dob.getDate())) {
        realAge--;
      }

      if (realAge >= 18) {
        document.getElementById('result').innerText = "✅ Verified 18+";
      } else {
        document.getElementById('result').innerText = "❌ Not verified";
      }
    }
  </script>
</body>
</html>
